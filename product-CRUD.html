<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Ly San Pham</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản Lý Sản Phẩm</h3>
                <form id="formQLSP">
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">ID: </label>
                            <input type="text" class="form-control" id="txtId" />
                            <span id="spanId" class="text-danger"></span>
                        </div>
                        <div class="col form-group">
                            <label for="">Hình Ảnh Sản Phẩm: </label>
                            <input type="text" class="form-control" id="txtImg" />
                            <span id="spanImg" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Hãng: </label>
                            <input type="text" class="form-control" id="txtType" />
                            <span id="spanType" class="text-danger"></span>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Tên Sản Phẩm: </label>
                            <input type="text" class="form-control" id="txtName" />
                            <span id="spanName" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Giá: </label>
                            <input type="text" class="form-control" id="txtPrice" />
                            <span id="spanPrice" class="text-danger"></span>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Kích thước màn hình: </label>
                            <input type="text" class="form-control" id="txtScreen" />
                            <span id="spanScreen" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Camera Sau: </label>
                            <input type="text" class="form-control" id="txtBackCamera" />
                            <span id="spanBackCamera" class="text-danger"></span>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Camera Trước: </label>
                            <input type="text" class="form-control" id="txtFrontCamera" />
                            <span id="spanFrontCamera" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Dung Lượng Pin: </label>
                            <input type="text" class="form-control" id="txtBattery" />
                            <span id="spanBattery" class="text-danger"></span>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Mô Tả: </label>
                            <input type="text" class="form-control" id="txtDesc" />
                            <span id="spanDesc" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div id="btnCreate">
                            <button type="button" onclick="createProduct()" class="btn btn-success">
                                Thêm Sản Phẩm
                            </button>
                            <!-- type: reset của putton có giá trị khi đang nằm tron form, nằm ngoài form không có tác dụng -->
                            <button type="reset" id="btnReset" class="btn btn-dark">
                                Reset
                            </button>
                        </div>
                        <button id="btnUpdate" style="display: none" type="button" onclick="" class="btn btn-info">
                            Lưu thay đổi
                        </button>
                    </div>
                </form>
                <div class="row">
                    <div class="col-9 form-group">
                        <input oninput="" placeholder="Nhập Tên Sản Phẩm" type="text" class="form-control"
                            id="txtSearch" />
                    </div>
                    <div class="col-3 form-group">
                        <button id="btnSearch" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-10 mx-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hình Ảnh</th>
                            <th>Hãng</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Màn Hình</th>
                            <th>Camera Sau</th>
                            <th>Camera Trước</th>
                            <th>Pin</th>
                            <th>Mô tả</th>
                            <th>Giá</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProduct"></tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
            integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="/model/product.js"></script>
        <script src="/js/product-CRUD.js"></script>
</body>

</html>
